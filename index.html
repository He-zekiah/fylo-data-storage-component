<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="content">
      <div class="box1">
        <div class="head">
          <img src="./images/logo.svg" class="logo" alt="Desktop-img" />
        </div>
        <div class="icons">
          <div class="icon">
            <img src="./images/icon-document.svg" class="pics" alt="Desktop-img" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" class="pics" alt="Desktop-img" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" class="pics" alt="Desktop-img" />
          </div>
        </div>
      </div>
      <div class="box2">
        <p class="info">You've used<span class="info1"> 815 GB</span> of your storage</p>
        <div class="box3">
          <p class="line1">185<span id="info2"> GB LEFT</span></p>
        </div>
        <div class="line2">
          <div class="color">
            <div class="spot"></div>
          </div>
        </div>
        <div class="last">
          <p class="info3">0GB</p>
          <p class="info3">1000GB</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://he-zekiah.github.io/fylo-data-storage-component">Hezekaih Daniel</a>.
  </div>
</body>

</html>
